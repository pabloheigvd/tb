apiVersion: v1
kind: PersistentVolume
metadata:
  name: man
  namespace: mercado
  labels:
    bench: image
    deployment: "07"
    subject: local-no-replica
spec:
  storageClassName: "longhorn"
  capacity:
    storage: 1000Gi
  accessModes:
  - ReadWriteOnce
  claimRef:
    namespace: mercado
    name: fiobench-longhorn-pvc
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeAttributes:
      numberOfReplicas: "0"
      size: 1000Gi
      staleReplicaTimeout: "2880"
    volumeHandle: "man" # FIXME ControllerPublishVolume: the volume longhorn-test-pv not exists
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - "10.193.72.32"

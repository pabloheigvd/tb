# "the fio script runs on a different host to the primary host used to create the storage volume"
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: fiobench-sc
  namespace: mercado
  labels:
    fiobench: image
    deployment: "07"
    subject: local-volume-with-replica
provisioner: driver.longhorn.io
allowVolumeExpansion: true
parameters:
  numberOfReplicas: "1"
  staleReplicaTimeout: "2880" # 48 hours in minutes
  fromBackup: ""
  nodeSelector: "node1"
  dataLocality: "disabled"
  # "This is the default option. There may or may not be a replica on the same node as the attached volume (workload)."
  # https://longhorn.io/docs/1.1.2/high-availability/data-locality/#data-locality-settings

  # Replica Node Level Soft Anti-Affinity: false
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: fiobench-pvc
  namespace: mercado
  labels:
    fiobench: image
    deployment: "07"
    subject: local-volume-with-replica
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1000Gi
  storageClassName: fiobench-sc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fiobench-deployment
  namespace: mercado
  labels:
    fiobench: image
    deployment: "07"
    subject: local-volume-with-replica
spec:
  replicas: 1
  selector:
    matchLabels:
      fiobench: image
      deployment: "07"
      subject: local-volume-with-replica
  template:
    metadata:
      labels:
        fiobench: image
        deployment: "07"
        subject: local-volume-with-replica
    spec:
      containers:
      - name: fiobench
        image: ghcr.io/pabloheigvd/tb-fiobench:latest
        command: [ "/bin/sh", "run-all-jobs.sh" ]
        volumeMounts:
          - name: fiobench-storage
            mountPath: /data
      nodeSelector:
        kubernetes.io/hostname: "10.193.72.32"
      volumes:
        - name: fiobench-storage
          persistentVolumeClaim:
            claimName: fiobench-pvc
